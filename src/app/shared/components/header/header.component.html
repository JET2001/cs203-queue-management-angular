<div class = 'header-container'>
  <div *ngIf="!isLoggedIn()" class="login-grp">
    <app-text-button
      [buttonVariants]="'black'"
      [buttonText]="'LOGIN'"
      (buttonClick)="loginUser()"
    ></app-text-button>
  </div>
  <div *ngIf="isLoggedIn()" class="login-grp">
    <p>{{ emailID }}</p>
  </div>
</div>
