<div>
  <div class="modal-header">
    <button
      type="button"
      aria-label="Close"
      class="btn-close"
      (click)="activeModal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <div class="auth-icons">
      <img src="../../assets/icons/google-authenticator.png" />
      <img src="../../assets/icons/microsoft-authenticator.png" />
    </div>
    <div>
      <div class="auth-description">
        Please enter the six-digit verification code on your Authenticator App.
      </div>
    </div>
    <div class="auth-input-fields">
      <form [formGroup]="gaFG">
        <div class="code-input-field">
          <app-input-field
            placeholder="Enter code"
            inputType="auth-code"
            [inputValue]="authenticationFC"
          ></app-input-field>
        </div>
        <div class="code-input-field">
          <input type="checkbox" id="trust" formControlName="checkbox"/><label
            for="trust"
            class="checkbox-text"
          >
            &nbsp;Trust this device for 30 days</label
          >
        </div>
      </form>
      <div class="code-input-field">
        <app-text-button
          buttonVariants="primary"
          buttonText="Authenticate"
          (buttonClick)="handleAuthenticateClick()"
        ></app-text-button>
      </div>
    </div>
  </div>
</div>
