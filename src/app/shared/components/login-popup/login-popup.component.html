<div>
  <div class="modal-header">
    <button
      type="button"
      aria-label="Close"
      class="btn-close"
      (click)="activeModal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <div class="title">
      <h1>Welcome</h1>
    </div>
    <form [formGroup]="loginFG">
      <div class="input-fields-container">
        <div class="input-fields">
          <app-input-field
            placeholder="Email"
            inputType="email"
            [inputValue]="emailFC"
          ></app-input-field>
          <app-input-field
            placeholder="Mobile"
            inputType="mobile"
            [inputValue]="mobileFC"
          ></app-input-field>
          <app-input-field
            placeholder="Password"
            inputType="password"
            [inputValue]="passwordFC"
          ></app-input-field>
        </div>
      </div>
      <!-- <div> -->
        <!-- <div class="login-text forgot-password">Forgot Password?</div> -->
        <!-- <div class="checkbox">
          <input type="checkbox" formControlName="checkbox" id="checkbox"/><label
            for="checkbox"
            class="checkbox-text"
          >
            &nbsp;Keep me signed in</label
          >
        </div> -->
      <!-- </div> -->
    </form>
    <div *ngIf = "showInvalidLoginMessage">
      <p class = 'error'>Invalid email, mobile or password</p>
    </div>
    <div class="log-in-button">
      <app-text-button
        buttonText="Log in"
        buttonVariants="primary"
        (buttonClick)="loginUser()"
      ></app-text-button>
    </div>
    <!-- <div class="login-text join-us">Not a member? Join us</div> -->
  </div>
</div>
