<div>
  <div class="modal-header">
    <button
      type="button"
      aria-label="Close"
      class="btn-close"
      (click)="activeModal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <div class="modal-description">
      <div class="details">
        <p>
          Please confirm your identity using the Authenticator App<br />
          Note that if you do modify your group, you will have to repeat this
          whole process again.
        </p>
        <div>
          <img src="../../../../../assets/icons/google-authenticator.png" />
          <img src="../../../../../assets/icons/microsoft-authenticator.png" />
        </div>
        <p>
          Please enter the six-digit verification code on your Authenticator App
          for verification of your identity
        </p>
        <div class="authentication-code">
          <div class="auth-input">
              <app-input-field
                placeholder="Enter code"
                inputType="auth-code"
              ></app-input-field>
          </div>
          <div class="verify-button">
              <app-text-button
                buttonVariants="primary"
                buttonText="Verify"
              ></app-text-button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-button">
      <app-text-button
        buttonVariants="primary"
        buttonText="Create Group"
      ></app-text-button>
    </div>
  </div>
</div>
