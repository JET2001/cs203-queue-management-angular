<app-header></app-header>
<body>
<div id = 'container-top'>
  <div class = 'parent' id = 'container'>
    <div id = 'event-title'>
      <h1>{{eventInfo.name}}</h1>
    </div>
    <div id = 'reg-status-group'>
      <div>
        <app-text-button buttonVariants="primary" buttonText="REGISTER"></app-text-button>
      </div>
    </div>
  </div>
</div>
<div id = 'event-group-outer'>
  <div class = 'parent' id = 'event-group-container'>
    <div id = "poster">
      <img src="/assets/icons/{{eventInfo.image}}"  alt = "{{eventInfo.name}} poster"/>
    </div>

    <div id = 'event-info-group'>
      <h2>Event Details</h2>
      <p *ngIf = "datesAreValid">{{earliestShowDate.getDate() | date}} ~ {{latestShowDate.getDate() | date }}</p>
      <app-text-button buttonVariants="secondary" buttonText="View Seat Map"></app-text-button>
      <app-text-button buttonVariants="secondary" buttonText="Conditions of Entry"></app-text-button>
    </div>

    <div id = 'reg-info-group' *ngIf = "showGroupMembersInfo()">
      <h2>Group Members</h2>
      <app-group-member-list [memberEmailList]="otherMemberEmailList" [confirmList]="otherMemberConfirmList"></app-group-member-list>
    </div>
  </div>
</div>

</body>
