<div class = 'parent'>
  <div *ngFor = "let email of memberEmailList; index as idx" class = 'item'>
    <div class = 'email'>{{email}}</div>
    <div class = 'confirm' *ngIf = "hasConfirmed(idx) else pending">
      <img src = "assets/icons/success.svg" alt = "User confirmed"/>
  </div>
</div>
<ng-template #pending>
  <div class = 'confirm'>
    <img src = "assets/icons/pending.svg" alt = "Pending Confirmation"/>
  </div>
</ng-template>
