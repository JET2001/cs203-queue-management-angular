<p-table
  #dt
  [value]="showInfo"
  [globalFilterFields]="[
    'eventDateAndTime',
    'venue',
  ]"
>
  <ng-template pTemplate="caption">
    <div class="flex">
        <input
         class = "search-shows-bar"
          pInputText
          type="text"
          (input)="dt.filterGlobal($any($event.target).value, 'contains')"
          placeholder="Search an event date or location"
        />
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <th *ngFor="let col of columns">{{ col.header }}</th>
  </ng-template>
  <ng-template pTemplate="body" let-show>
    <tr>
      <td>{{ show.eventDateAndTime }}</td>
      <td>{{ show.venue }}</td>
      <td>{{ show.queueStartTime }}</td>
    </tr>
  </ng-template>
</p-table>
