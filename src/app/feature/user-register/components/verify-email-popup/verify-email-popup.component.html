<div>
    <div class="modal-header">
      <button
        type="button"
        aria-label="Close"
        class="btn-close"
        (click)="activeModal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body">
      <div class="verify-description">
        Please verify your email address by clicking on the link sent to {{ email }}
      </div>
      <div class="verify-button">
        <app-text-button
          buttonVariants="primary"
          buttonText="OK"
          (click)="activeModal.dismiss('Cross click')"
          (buttonClick)="routeBackToHome()"
        ></app-text-button>
        <button class="resend-email">Resend Email</button>
      </div>
    </div>
  </div>
